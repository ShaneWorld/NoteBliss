{% extends 'layout_write.html' %}

{% block title %}

    Homepage

{% endblock %}

{% block main %}

<div class="container">

  <h1 class="display-4">Notes List<button class="btn btn-outline-primary right-btn vertical-align-btn"><a href="/write">Create</a></button></h1>

  <br>
  <table class="table table-hover equal-width-table">
    <tr>
      <th>NUMBER</th>
      <th>TITLE</th>
      <th>CREATE TIME</th>
      <th>PREVIEW</th>
      <th>DELETE</th>
    </tr>
    {% for note in notes %}
      <tr>
        <td>{{note.id}}</td>
        <td>{{note.title}}</td>
        <td>{{note.created_at}}</td>
        <td><a href="/preview/{{note.id}}">Open</a></td>
        <td><a href="/delnotes/{{note.id}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
          <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
        </svg></a></td>
      </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
